<!DOCTYPE html>
<html>

<head>
  <link href="style/style.css" rel="stylesheet">


  <head>

  <body>
    <div id="Instruction">
      <p>Click two cards to select them. If the images match, you will get points. Try to get higher points in the
        limited chances and time</p>
      <button id="startBtn" type="button"></button>
    </div>
    <main>
      <div id="gridContainer">
        <div class="gridItem">
          <button id="1" class="gameButton">
          </button>

        </div>
        <div class="gridItem">
          <button id="2" class="gameButton">
          </button>

        </div>
        <div class="gridItem">
          <button id="3" class="gameButton">
          </button>

        </div>
        <div class="gridItem">
          <button id="4" class="gameButton">
          </button>

        </div>
        <div class="gridItem">
          <button id="5" class="gameButton">
          </button>

        </div>
        <div class="gridItem">
          <button id="6" class="gameButton">
          </button>

        </div>
        <div class="gridItem">
          <button id="7" class="gameButton">
          </button>

        </div>
        <div class="gridItem">
          <button id="8" class="gameButton">
          </button>

        </div>
        <div class="gridItem">
          <button id="9" class="gameButton">
          </button>

        </div>
      </div>
    </main>
    <div id="databoard">
        <p id="chance">Chance left: 7</p>
        <p id="time">Time left: 40</p>
      </div>
      <div id = "defeated" hidden>
        <p>You Lose!</p>
      </div>
      <div id="victory" hidden>
        <p>Congratulation, you got it! Tarot is on your side</p>
      </div>
    <script src="scripts/script.js"></script>
  </body>

</html>
