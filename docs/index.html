<!DOCTYPE html>
<html lang="en">

<head>
  <title>Card Flip game</title>
  <link href="style/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f281c48caa.js" crossorigin="anonymous"></script>
</head>

  <body>
    <div id="Instruction">
      <p>Wanna know today is your day? Let tarot to match your fate. Click two cards to select them. If the images match, you will get points. Try to get higher points in the
        limited chances and time.</p>
      <button id="startBtn" type="button">start</button>
    </div>
    <button class="fab fa-github" id="Github" onclick="location.href='https://github.com/Yanqiao4396/tarot-match'" type="button" style="font-size:24px; color: white;"></button>

    <main>
      <div id="gridContainer">
        <div class="gridItem">
          <button id="1" class="gameButton">
          </button>

        </div>
        <div class="gridItem">
          <button id="2" class="gameButton">
          </button>

        </div>
        <div class="gridItem">
          <button id="3" class="gameButton">
          </button>

        </div>
        <div class="gridItem">
          <button id="4" class="gameButton">
          </button>

        </div>
        <div class="gridItem">
          <button id="5" class="gameButton">
          </button>

        </div>
        <div class="gridItem">
          <button id="6" class="gameButton">
          </button>

        </div>
        <div class="gridItem">
          <button id="7" class="gameButton">
          </button>

        </div>
        <div class="gridItem">
          <button id="8" class="gameButton">
          </button>

        </div>
        <div class="gridItem">
          <button id="9" class="gameButton">
          </button>

        </div>
      </div>
    </main>
    <div>
    <div id="databoard">
        <p id="chance">Chance left: 7</p>
        <p id="time">Time left: 20</p>
      </div>
      <div id = "defeated" hidden>
        <p>You Lose!</p>
      </div>
      <div id="victory" hidden>
        <p>Congratulation, you got it! Tarot is on your side</p>
      </div>
      </div>
    <script src="scripts/script.js"></script>
  </body>

</html>
